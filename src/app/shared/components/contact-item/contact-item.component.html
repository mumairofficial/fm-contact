<div class="flex justify-between items-center my-4">
  <!-- avatar -->
  <div class="mr-2">
    <a
      [ngClass]="contact.color"
      [routerLink]="['/contacts', contact.id]"
      class="flex justify-around items-center rounded-full text-lg w-10 h-10"
    >
      {{ contact.fullName[0] }}
    </a>
  </div>

  <!-- person info -->
  <div class="flex-1 ml-2">
    <a [routerLink]="['/contacts', contact.id]" class="text-gray-900 font-semibold">{{ contact.fullName }}</a>
    <div class="text-gray-600">
      <span>{{ contact.email }}</span>
      <span *ngIf="contact.phone" class="px-2">Â·</span>
      <span *ngIf="contact.phone">{{ contact.phone }}</span>
    </div>
  </div>

  <!-- action buttons -->
  <div class="flex">
    <a [routerLink]="['/contacts', contact.id]" class="mr-2 text-gray-400 hover:text-gray-900">
      <i class="material-icons line-height-unset">edit</i>
    </a>
    <button
      (click)="onToggleFavorite()"
      class="rounded-full w-10 h-10 flex items-center justify-around outline-none hover:text-purple-700 hover:bg-purple-100"
    >
      <i *ngIf="!contact.isFavorite" class="material-icons line-height-unset">favorite_border</i>
      <i *ngIf="contact.isFavorite" class="material-icons line-height-unset">favorite</i>
    </button>
  </div>
</div>
