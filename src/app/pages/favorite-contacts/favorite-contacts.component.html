<div class="">
  <div class="px-6 mt-6">
    <div class="text-lg mb-6 text-gray-700 tracking-wide">
      Favorite Contacts
    </div>
    <div *ngFor="let contact of contacts$ | async">
      <contact-item *ngIf="contact.isFavorite" [contact]="contact" (onFavorite)="toggleFavorite($event)"></contact-item>
    </div>
  </div>
</div>
