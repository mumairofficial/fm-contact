<div class="">
  <contact-form (save)="createContact($event)"></contact-form>

  <div class="px-6 mt-6">
    <div class="text-lg mb-6 text-gray-700 tracking-wide">Contacts</div>
    <div *ngFor="let contact of contacts$ | async">
      <contact-item [contact]="contact" (onFavorite)="toggleFavorite($event)"></contact-item>
    </div>
    <div *ngIf="contacts$.length === 0 | async">No Contact Found! Creat New</div>
  </div>
</div>
